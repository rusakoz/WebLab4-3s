<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <link rel="StyleSheet" href="/assets/style.css" type="text/css" />
    <title>Четвертая лаба</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="nav">
                <p class="info">Группа: P3223 Вариант: ...</p>
                <a href="/templates/index.html" class="logo" id="logo-a">Кожемякин Руслан Алексеевич</a>
                <a href="/templates/index.html" class="home" id="home-a">
                    <img src="/images/home.svg" alt="#" height="16" width="16"/>
                </a>
            </div>
        </div>
    </div>

    <div id="app" class="main">
        <div class="main-container">
            <div class="container">
                <h1 class="title">Hello my dear friend</h1>
                <p class="subtitle">This is demo site</p>
                <p class="top-text">Press F for change location</p>
                <button class="main-btn" id="main-btn" type="button">
                    <span class="link-text">Fffffff</span>
                    <span id="clock">{{ message.toLocaleDateString() + " " + message.toLocaleTimeString() }}</span>
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="container-footer">
                <h1 class="footer-text">Created by Ruslan K.</h1>
                <ul class="social">
                    <li class="social-item">
                        <a href="#" class="footer-btn-img">
                            <img src="/images/tg.svg" alt="" class="footer-img"/>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="https://vk.com/iruslani" class="footer-btn-img">
                            <img src="/images/vk.svg" alt="" class="footer-img"/>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="#" class="footer-btn-img">
                            <img src="/images/ds.svg" alt="" class="footer-img"/>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script th:src="${isDevMode} ? 'http://localhost:8081/main.js' : '/js/main.js' "></script>
</body>
</html>
